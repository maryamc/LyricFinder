<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/results.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/results.js"></script>
    <title>Lyrics Finder</title>
</head>

<body>

    <!-- row that holds the divs containing cards which will impliment the API response from the js -->
    <!-- divs here are not dynamically added -->
    <div class="row">
        <!-- Lyric card that will hold the lyrics -->
        <div class="col s6 m6">
            <div class="card-panel teal" id="lyricCard">
                <div> <span class="infoText">LYRICS: </span>
                    </br>
                    <span class="white-text" id="lyric"></span></div>
            </div>
        </div>

        <!-- Artist information card that will hold a breif summary of the artist -->
        <!-- hyperlink is added in js for more information on the artist for the user to view at their liking -->
        <div class="col s6 m5" id="artistDiv">
            <div class="card-panel teal" id="artistCard">
                <div> <span class="infoText">ARTIST INFO: </span>
                    </br>
                    <span class="white-text" id="artist"></span></div>
                <div id="albumArt"></div>
            </div>
        </div>
    </div>

    <!--Fun little music notes!-->
    <div>
        <img id="music-notes" src="https://media2.giphy.com/media/fsKlPTZ9lPgJPftBC0/giphy.gif" alt="music notes">
    </div>

    <!--Home button for user to search more lyrics-->
    <div>
        <button class="btn waves-effect waves-light" id="backBtn" type="submit" name="action">Home</button>
    </div>
</body>

</html>
