<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<!-- header div containing title -->
<body class="#64ffda teal accent-2">
    <div class="row">
        <div class="col s12" id="heading">
            <h1 id="welcome">Lyric Finder</h1>
        </div>
    </div>

    <div id="backCard">
        <div class="row">

            <!-- div for information about the application -->
            <div class="col s6" id="about">
                <div class="card-panel teal" id=aboutCard>
                    <span class="white-text">Welcome to Lyric Finder! Simply search for an artist and any song by that
                        artist to veiw your results. What you will get is the lyrics of that specific song plus the most
                        up to date bio on the artist. Happy searching!
                    </span>
                    <br>
                    <!-- gif -->
                    <img id="music-notes" src="https://media2.giphy.com/media/fsKlPTZ9lPgJPftBC0/giphy.gif"
                        alt="music notes">
                </div>
            </div>
            <!-- div for input forms for searching artist and songs -->
            <div class="col s6" id="inputAreas">
                <div class="card-panel teal" id="inputCard">
                    <span class="white-text">
                        <input placeholder="Artist Name" type="text" id="artist">
                        <input type="text" id="song" placeholder="Song">
                        <button class="btn waves-effect waves-light" id="search" type="submit"
                            name="action">Search</button>
                    </span>
                    <br>
                    <br>
                    <span class="white-text">
                        <div id="errorText"></div>
                    </span>
                </div>
            </div>
        </div>

        <!-- some extra fun bonus information! -->
        <div id="topArtists">
            <h5><strong>Top 5 Best Selling Artists of All Time</strong></h5>
            <button class="top-artist-names">The Beatles</button>
            <button class="top-artist-names">Elvis Presley</button>
            <button class="top-artist-names">Michael Jackson</button>
            <button class="top-artist-names">Elton John</button>
            <button class="top-artist-names">Madonna</button>
        </div>
        <br>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="assets/script.js"></script>
</body>

</html>
